<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = prompt("Nhập số vào đây")
    let arr = input.split("")
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 ===0){
            arr[i] += '-'
        }
    }
    document.write(arr.join(''))

</script>
</body>
</html>
